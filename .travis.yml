language: scala

scala:
  - 2.11.12
  - 2.12.10
  - 2.13.1

jdk: oraclejdk8

env:
  global:
    # ENCRYPTION_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # GITHUB_ACCESS_TOKEN
    - secure: ""
    # DISCORD_WEBHOOK_TOKENS
    - secure: ""
    - SBT=sbt

install:
  - $SBT transferCommonResources
  - scripts/commonSetup

script:
  - $SBT ++$TRAVIS_SCALA_VERSION checkHeaders test:compile transferPublishAndTagResources
  - scripts/publishAndTag 'slamdata/slamdata-predef'

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
